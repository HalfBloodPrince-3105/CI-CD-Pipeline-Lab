name: Java CI/CD with Gradle and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Gradle build job (runs on multiple OS)
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6

      - name: Grant execute permission to Gradle wrapper
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Echo Message
        run: echo "Hi, I am from COSC 1209 class"

      - name: Build with Gradle
        run: ./gradlew build

  # Docker build and push (only on Ubuntu)
  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/java-app:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push your-dockerhub-username/java-app:${{ github.sha }}
