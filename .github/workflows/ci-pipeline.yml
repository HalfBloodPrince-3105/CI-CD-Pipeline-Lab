name: Java CI/CD with Gradle and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6

      - name: Build the JAR
        run: ./gradlew clean bootJar

      - name: Verify JAR file location
        run: ls -l build/libs

      - name: Copy JAR to root for Docker context
        run: cp build/libs/*.jar app.jar

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/java-app:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push your-dockerhub-username/java-app:${{ github.sha }}
